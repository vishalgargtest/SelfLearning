<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="panel panel-default">
        <div class="panel-heading">Register</div>
        <div class="panel-body">
          <form class="form-horizontal" #form="ngForm" novalidate (ngSubmit)="onSubmit(form)">
            <ul class="list-group">
              <li class="list-group-item text-danger" *ngIf="userName.errors?.required && userName.touched">The name is required</li>
              <li class="list-group-item text-danger" *ngIf="userEmail.errors?.required && userEmail.touched">The email is required</li>     
              <li class="list-group-item text-danger" *ngIf="userPassword.errors?.required && userPassword.touched">The password is required</li>
              <li class="list-group-item text-danger" *ngIf="userPassword.errors?.minlength && userPassword.touched">The password must be longer than 6 characters </li>              
            </ul>
            <div class="form-group">
              <label for="name" class="control-label col-md-4">Full name</label>

              <div class="col-md-6">
                <input id="name" type="text" name="name" #userName="ngModel" ngModel class="form-control" required>
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="control-label col-md-4">E-mail Address</label>

              <div class="col-md-6">
                <input id="email" type="email" name="email" #userEmail="ngModel" ngModel class="form-control" required>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-md-4 control-label">Password</label>

              <div class="col-md-6">
                <input type="password" name="password" ngModel #userPassword="ngModel" class="form-control" minlength="6" required>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-8 col-md-offset-4">
                <button type="submit" class="btn btn-primary"
                  [disabled]="form.invalid">
                  Register
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
